# Default values for edc-consumer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: product-material-pass

image:
  repository: muhammadsaudkhan/edc-consumer
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: "edc-consumer"
fullnameOverride: "edc-consumer"

service:
  type: ClusterIP
  ports:
    - name: http
      port: 9191
      protocol: TCP
      targetPort: http
    - name: http-ids
      port: 9292
      protocol: TCP
      targetPort: http-ids
    - name: http-data
      port: 9192
      protocol: TCP
      targetPort: http-data

ingress:
  enabled: true
  #className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
    - host: materialpass.int.demo.catena-x.net
      paths:
        - path: /helm-consumer(/|$)(.*)
          pathType: Prefix
  tls:
    - secretName: tls-secret
      hosts:
        - materialpass.int.demo.catena-x.net

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
