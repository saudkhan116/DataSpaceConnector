apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: consumer-ui
    app.kubernetes.io/instance: consumer-ui
  name: consumer-ui
  namespace: product-material-pass
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: consumer-ui
  template:
    metadata:
      labels:
        app: consumer-ui
    spec:
      containers:
        - image: muhammadsaudkhan/consumer-ui
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: config
          imagePullPolicy: Always
          name: consumer-ui
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
      volumes:
        - name: config
          hostPath:
            path: /nginx.conf
            type: FileOrCreate
